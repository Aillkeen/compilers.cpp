# DIRECTORIES
src=./src
libs=./libs
src.gen=${src}/compiler/generated
bin=./bin
spec.dir=./specs

# FILES
scanner.spec=${spec.dir}/lexical.flex
parser.spec=${spec.dir}/parser.cup
cup.jar=${libs}/java-cup-11a.jar
jflex.jar=${libs}/jflex-1.5.0.jar

# ARGS
flex.args=--noinputstreamctor -d ${src.gen} ${scanner.spec}
cup.args=-package compiler.generated -destdir ${src.gen} -parser Parser ${parser.spec}
